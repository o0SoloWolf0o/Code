<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Image Gallery</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <style>
      .image-preview {
        display: inline-block;
        width: 100px;
        height: 100px;
        margin-right: 10px;
      }
      .image-preview img {
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    
    <h1>Image Gallery</h1>

    <div>
      <img id="main-image" src="img/image-0.jpg">
    </div>

    <div>
      <div class="image-preview">
        <img src="img/image-1.jpg" onclick="changeMainImage('img/image-1.jpg')">
      </div>
      <div class="image-preview">
        <img src="img/image-2.jpg" onclick="changeMainImage('img/image-2.jpg')">
      </div>
      <div class="image-preview">
        <img src="img/image-3.jpg" onclick="changeMainImage('img/image-3.jpg')">
      </div>
    </div>

    <script>
      function changeMainImage(imageSrc) {
        var mainImage = document.getElementById('main-image');
        mainImage.src = imageSrc;
      }
    </script>

  </body>
</html>
